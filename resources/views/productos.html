<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/axios.min.js"></script>
        <script src="../js/productos.js"></script>
        <!-- <link rel="stylesheet" src="../css/app.css">
        <link rel="stylesheet" src="../css/style.css"> -->
        <title>Productos</title>
    </head>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 50rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .links {
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
    </style>
    <body>
        <div class="card">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center vh-90">
                    <div class="bg-white p-4 rounded-5 text-secondary" style="width: 100%">
                        <h1 class="text-center bg-success text-white mt-3">
                            PRODUCTOS
                        </h1>
                        <div class="form-container">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="txtNombre" placeholder="name@example.com" name="txtNombre"/>
                                <label for="txtNombre">Nombre del Producto</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control"id="txtCantidad" placeholder="Cantidad" name="txtCantidad"/>
                                <label for="txtCantidad">Cantidad</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success mt-3" onclick="create()">Crear</button>
                                <button class="btn btn-outline-warning mt-3" onclick="update()">Modificar</button>
                                <button class="btn btn-outline-danger mt-3" onclick="deletes()">Eliminar</button>
                            </div>
                        </div>
                        <div>
                            <table class="table table-dark table-striped table-bordered mt-3">
                                <thead class="text-center">
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Cantidad</th>
                                        <th>Estado</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody id="table"></tbody>
                                <div class="row">
                                <tfoot>
                                    <tr id="pages"></tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div>
                    <ul id="errores"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
