<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../css/style.css"></script>
    <title>Productos</title>
</head>

<body>
    
    <div class="container">
        <h1 class="text-center bg-success text-white mt-3">PRODUCTOS</h1>
        <div class="container fluit">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="txtNombre" placeholder="name@example.com" name="txtNombre">
                <label for="txtNombre">Nombre del Producto</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad" name="txtCantidad">
                <label for="txtCantidad">Cantidad</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-success mt-3" onclick="create()">Crear</button>
                <button class="btn btn-outline-warning mt-3" onclick="update()">Modificar</button>
                <button class="btn btn-outline-danger mt-3" onclick="deletes()">Eliminar</button>
            </div>
        </div>
        <div>
            <table class="table table-dark table-striped table-bordered mt-3">
                <thead class="text-center">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
